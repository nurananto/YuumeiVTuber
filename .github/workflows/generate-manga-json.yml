name: Generate manga.json

on:
  push:
    branches:
      - main
    paths:
      - 'chapters/**'
      - 'manga-config.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Generate manga.json
        run: node generate-manga-json.js
      
      - name: Check if manga.json exists
        run: |
          if [ -f manga.json ]; then
            echo "✅ manga.json created successfully"
            cat manga.json
          else
            echo "❌ manga.json NOT created!"
            exit 1
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Pull latest changes first
          git pull origin main --rebase || true
          
          git add manga.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate manga.json [skip ci]"
            
            # Try to push, retry if failed
            max_retries=3
            count=0
            until git push origin main; do
              count=$((count+1))
              if [ $count -eq $max_retries ]; then
                echo "❌ Failed to push after $max_retries attempts"
                exit 1
              fi
              echo "⚠️  Push failed, retrying in 5 seconds... (attempt $count/$max_retries)"
              sleep 5
              git pull origin main --rebase
            done
            echo "✅ Successfully pushed changes"
          fi
