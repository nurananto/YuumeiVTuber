name: Manga Automation

on:
  push:
    branches:
      - main
    paths:
      - '**/manifest.json'      # Trigger dari manifest (bukan gambar)
      - 'manga-config.json'
      - 'manga.json'
  
  schedule:
    - cron: '17 0 * * *'  # 00:17 WIB
  
  workflow_dispatch:
  
  workflow_run:
    workflows: ["Encrypt New Manifest", "Sync Cover from Website"]
    types:
      - completed

permissions:
  contents: write

jobs:
  manga-automation:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üìö Generate manga.json
        run: node manga-automation.js generate
      
      - name: üîÑ Sync chapters
        run: node manga-automation.js sync
      
      - name: üìä Update manga views
        run: node manga-automation.js update-views
      
      - name: üìñ Update chapter views
        run: node manga-automation.js update-chapters
      
      - name: üîç Check for Changes (Commit)
        id: check_changes
        run: |
          if git diff --quiet manga.json manga-config.json pending-views.json pending-chapter-views.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected!"
          fi
      
      - name: üîç Check for Structural Changes (Website Trigger)
        id: check_structural
        run: |
          # Check hanya chapters & config (BUKAN views)
          git diff --quiet manga.json manga-config.json 2>/dev/null
          if [ $? -eq 0 ]; then
            # No diff = no structural changes
            echo "has_structural_changes=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No structural changes (chapter/config unchanged)"
          else
            # Has diff = check if it's only views
            if git diff manga.json | grep -E '"views":|"pendingViews":' > /dev/null 2>&1; then
              # Check if ONLY views changed (no other changes)
              git diff manga.json | grep -vE '"views":|"pendingViews":|"lastUpdated":' | grep -E '^\+|^\-' > /dev/null 2>&1
              if [ $? -eq 0 ]; then
                # Ada perubahan selain views
                echo "has_structural_changes=true" >> $GITHUB_OUTPUT
                echo "‚úÖ Structural changes detected (not just views)!"
              else
                # Hanya views yang berubah
                echo "has_structural_changes=false" >> $GITHUB_OUTPUT
                echo "‚ÑπÔ∏è Only view counts changed (skip website trigger)"
              fi
            else
              # Ada perubahan tapi bukan views
              echo "has_structural_changes=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Structural changes detected!"
            fi
          fi
      
      - name: üíæ Commit and push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase || true
          git add manga.json manga-config.json pending-views.json pending-chapter-views.json 2>/dev/null || true
          git commit -m "üìä Auto-update [skip ci]"
          git push origin main
      
      # ‚úÖ FIXED: Only trigger website for structural changes (chapters/config), NOT views
      - name: üì¢ Trigger Website Rebuild
        if: steps.check_structural.outputs.has_structural_changes == 'true'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [ -n "$PAT_TOKEN" ]; then
            echo "üì° Triggering website update for: $REPO_NAME"
            
            response=$(curl -s -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $PAT_TOKEN" \
              https://api.github.com/repos/nurananto/nuranantoscans/dispatches \
              -d "{\"event_type\":\"manga-updated\",\"client_payload\":{\"repo\":\"$REPO_NAME\"}}")
            
            echo "‚úÖ Website update triggered!"
            echo "Response: $response"
          else
            echo "‚ö†Ô∏è PAT_TOKEN not found, skipping website trigger"
          fi
      
      - name: ‚ÑπÔ∏è No Structural Changes - Skip Website Trigger
        if: steps.check_structural.outputs.has_structural_changes == 'false'
        run: |
          echo "‚ÑπÔ∏è No structural changes (only views updated or no changes)"
          echo "‚è≠Ô∏è Skipping website trigger"
          echo "‚úÖ Website will only be triggered for:"
          echo "   - New chapters (manifest.json)"
          echo "   - Config changes (manga-config.json)"
          echo "   - Chapter content changes"
