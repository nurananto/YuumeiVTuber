name: Encrypt New Manifest

on:
  push:
    branches:
      - main
    paths:
      - '**/manifest.json'
  
  workflow_dispatch:  # â† TAMBAH INI untuk manual trigger

permissions:
  contents: write

jobs:
  encrypt-manifest:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need 2 commits to compare changes
      
      - name: ğŸ“ List files (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la
          echo "Check encrypt-manifest.js:"
          test -f encrypt-manifest.js && echo "âœ… File exists" || echo "âŒ File missing"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ” Detect and Encrypt NEW manifests only
        env:
          SECRET_TOKEN: ${{ secrets.MANIFEST_SECRET_TOKEN }}
          FORCE_SCAN_ALL: 'true'  # Set 'true' untuk scan SEMUA manifest (ignore git diff)
        run: node encrypt-manifest.js
      
      - name: ğŸ’¾ Commit encrypted manifests
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if there are changes
          if git diff --quiet; then
            echo "âœ… No new manifests to encrypt"
          else
            git add '**/manifest.json'
            git commit -m "ğŸ” Encrypt new manifest"
            git push origin main
          fi
